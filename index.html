<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="Coffee Bean Flower Design .jpg" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="container">
      <div class="form-section">
        <h1>Contact Us</h1>
        <form id="contactForm" novalidate>
          <div>
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              placeholder="Enter your name"
              required
            />
            <span class="error" id="nameError"
              >Please enter your full name</span
            >
          </div>
          <div>
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
            <span class="error" id="emailError"
              >Please enter a valid email</span
            >
          </div>
          <div>
            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              placeholder="Enter a subject"
              required
            />
            <span class="error" id="subjectError">Please enter a subject</span>
          </div>
          <div>
            <label for="message">Message</label>
            <textarea
              id="message"
              placeholder="Type your message..."
              required
            ></textarea>
            <span class="error" id="messageError"
              >Please enter your message</span
            >
          </div>
          <button type="submit" class="submit-btn">Send Message</button>
          <p class="success-message" id="successMessage">
            âœ… Your message has been sent!
          </p>
        </form>
      </div>

      <div class="image-section">
        <img src="/coffecup.jpg" alt="Coffee Cup" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
